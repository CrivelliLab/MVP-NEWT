<!-- Login Bar -->
<script type="text/javascript">
$.newt_ajax({type: "GET",
             url: "/login",    
             success: function(res){
                 // res is { username: 'xxxxx', auth: true|false }
                $("#auth").html("Login Status: "+res.auth);
             },});
</script>
